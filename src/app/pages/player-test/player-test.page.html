<ion-header>
  <ion-toolbar>
    <ion-title>FriaPlay</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item button *ngFor="let track of playlist" (click)="start(track)">
      <ion-icon name="play-outline" class="icon-play"></ion-icon>
      <ion-label class="Label" [color]="track == activeTrack ? 'success' : 'light' ">
        {{ track.name }}
      </ion-label>
      <ion-label class="artist" [color]="track == activeTrack ? 'success' : 'light' ">
        {{ track.artist }}
      </ion-label>
      <ion-icon name="heart-outline" class="icon-heart"></ion-icon>
    </ion-item>
  </ion-list>

  <!-- <p class="Label" *ngFor="let track of playlist" (click)="start(track)">
    {{ track.name }}
  </p>
  <p class="artist" *ngFor="let track of playlist">
    {{ track.artist }} 
  </p> -->


  <!-- <div class="disk">

  </div> -->

  <!-- <script type="text/javascript" src="../../../assets/Player-test.js"></script> -->

</ion-content>

<ion-footer *ngIf="activeTrack">
  <ion-toolbar color="dark">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        {{ activeTrack.name}}
      </ion-col>
      <ion-col size="12" class="">
        <ion-range #range [(ngModel)]="progress" max="100" color="success" (touchend)="seek()" (mouseup)="seek()"></ion-range>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        
        <ion-button fill="clear" (click)="prev()" color="light">
          <ion-icon slot="icon-only" name="play-skip-back"></ion-icon>
        </ion-button>


        <ion-button fill="clear" class ="play-btn" (click)="togglePlayer(false)" (click)="playBtn()" *ngIf="!isPlaying" color="light">
          <ion-icon slot="icon-only" name="play"></ion-icon>
        </ion-button>

        <ion-button fill="clear" class="play-btn" (click)="togglePlayer(true)" *ngIf="isPlaying" color="light">
          <ion-icon slot="icon-only" name="pause"></ion-icon>
        </ion-button>

        <ion-button fill="clear"(click)="next()" color="light">
          <ion-icon slot="icon-only" name="play-skip-forward"></ion-icon>
        </ion-button>




      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
