<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 1 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button
          defaultHref="tabs/tab1"
          (click)="myBackButton()"
        ></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="enableDark()"> Enable Dark </ion-button>

  <ion-button (click)="enableLight()"> Enable Light </ion-button>

  <div class="theme1" (click)="enableOrang()"></div>

  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
